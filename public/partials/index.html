<div class="col-md-14">
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <a class="navbar-brand">Chat Messenger</a>

            <p class="navbar-text navbar-right">login</p>
        </div>
    </nav>
</div>
<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" required=true placeholder="Email" data-ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputName3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName3" required=true name="a" placeholder="Name" data-ng-model="user.name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLocation3" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLocation3" required=true placeholder="Location" data-ng-model="user.location">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" data-ng-click="startChat()">Start Chat</button>
                </div>
            </div>
        </form>
    </div>
</div>
